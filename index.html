<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Address Book</title>

    <link rel="stylesheet" href="style.css" />

    <script src="libs/jquery-3.1.0.js"></script>
  </head>
  <body>
    <h1 id="contacts-headline">Contacts</h1>

    <table id="contacts-table">
      <thead>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Action</th>
      </thead>
      <tbody></tbody>
    </table>

    <hr />

    <form id="contacts-form">
      <div class="item text">
        <label>First name:</label>
        <div class="field"><input type="text" name="first_name" /></div>
      </div>

      <div class="item text">
        <label>Last name:</label>
        <div class="field"><input type="text" name="last_name" /></div>
      </div>

      <div class="item text">
        <label>Email:</label>
        <div class="field"><input type="text" name="email" /></div>
      </div>

      <div class="button-wrapper">
        <div class="item button button-default">
          <div class="field">
            <input type="submit" id="contacts-btn-save" value="Save" />
          </div>
        </div>
        <div class="item button">
          <div class="field">
            <input type="button" id="contacts-btn-discard" value="Discard" />
          </div>
        </div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
